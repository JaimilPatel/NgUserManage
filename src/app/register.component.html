<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  <h2>Register</h2>
  <div>
    <label>Username</label>
    <input formControlName="username" />
    <div *ngIf="submitted && registerForm.controls.username.errors">
      <small *ngIf="registerForm.controls.username.errors.required">Username is required.</small>
      <small *ngIf="registerForm.controls.username.errors.minlength">Username must be at least 3 characters.</small>
    </div>
  </div>
  <div>
    <label>Email</label>
    <input formControlName="email" />
    <div *ngIf="submitted && registerForm.controls.email.errors">
      <small *ngIf="registerForm.controls.email.errors.required">Email is required.</small>
      <small *ngIf="registerForm.controls.email.errors.email">Invalid email format.</small>
    </div>
  </div>
  <div>
    <label>Password</label>
    <input type="password" formControlName="password" />
    <div *ngIf="submitted && registerForm.controls.password.errors">
      <small *ngIf="registerForm.controls.password.errors.required">Password is required.</small>
      <small *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 6 characters.</small>
    </div>
  </div>
  <div>
    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword" />
    <div *ngIf="submitted && registerForm.errors?.mismatch">
      <small>Passwords do not match.</small>
    </div>
  </div>
  <button type="submit">Register</button>
</form>
